name: Check Frontend

on:
    push:
        branches:
            - main
        paths:
            - "frontend/**"
    pull_request:
        branches:
            - main
        paths:
            - "frontend/**"

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
                - name: Checkout
                  uses: actions/checkout@v3
                - name: Move to frontend
                  run: cd frontend
                - name: Install dependencies
                  run: npm install
                - name: Build (include check with biome)
                  run: npm run build